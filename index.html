<!DOCTYPE html>
<html lang="id" data-bs-theme="dark"> <!-- Enable Bootstrap dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->
    <title>Prediksi Ketua Osis - Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"> <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleup.css">
</head>
<body>
<div class="container fade-in">
    <h2><i class="bi bi-person-circle"></i> Prediksi Calon Ketua Osis</h2>
    
    <div class="card p-4">
        <div class="mb-3">
            <label for="numCalon" class="form-label"><i class="bi bi-list-ol"></i> Jumlah Calon Ketua (1-10)</label>
            <select class="form-select" id="numCalon" onchange="generateForms(this.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        
        <div id="calonContainer" class="row"></div> <!-- Grid untuk form dinamis -->
        
        <div class="d-flex justify-content-center gap-2 mt-4">
            <button class="btn btn-primary" onclick="hitungDanTampilkan()"><i class="bi bi-calculator"></i> Hitung Fuzzy & Lihat Hasil</button>
            <button class="btn btn-secondary" onclick="resetForm()"><i class="bi bi-arrow-clockwise"></i> Reset</button>
            <a href="riwayat.html" class="btn btn-info">Lihat Riwayat</a>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="fuzzy.js"></script>
<script>
    //config
    const API_URL = "https://backend-sistem-prediksi-calon-ketua-production.up.railway.app";
    // Generate default 1 form saat load
    //window.onload = () => generateForms(1);
    // Generate default 1 form saat load
    window.onload = async () => {
        generateForms(1);
        
        // Cek jika ada edit mode dari URL (mis. ?edit=1)
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        if (editId) {
            try {
                const response = await fetch(`${API_URL}/api/candidates/${editId}`);
                const candidate = await response.json();
                // Isi form dengan data (asumsikan 1 calon untuk edit; bisa diperluas untuk multiple)
                document.getElementById('numCalon').value = 1;
                generateForms(1);
                document.getElementById('nama1').value = candidate.nama;
                document.getElementById('rapot1').value = candidate.rapot;
                document.getElementById('sikap1').value = candidate.sikap;
                document.getElementById('prestasi1').value = candidate.prestasi;
                // Simpan ID untuk update
                window.editId = editId;
                document.querySelector('h2').innerHTML = '<i class="bi bi-pencil"></i> Edit Calon Ketua Osis';
                document.querySelector('button[onclick="hitungDanTampilkan()"]').innerHTML = '<i class="bi bi-save"></i> Update Fuzzy & Lihat Hasil';
            } catch (err) {
                alert('Error loading candidate for edit: ' + err.message);
            }
        }
    };
</script>
</body>
</html>

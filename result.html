<!DOCTYPE html>
<html lang="id" data-bs-theme="dark"> <!-- Enable Bootstrap dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->
    <title>Hasil Prediksi Ketua Osis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"> <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleup.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container fade-in">
    <h2><i class="bi bi-bar-chart-line"></i> Hasil Prediksi Calon Ketua Osis</h2>
    
    <div class="card p-4">
        <canvas id="resultChart" width="600" height="400"></canvas>
    </div>
    
    <div id="summaryTable" class="mt-4"></div>
    
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" onclick="window.location.href='index.html'"><i class="bi bi-arrow-left"></i> Kembali ke Input</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = () => {
        const results = JSON.parse(localStorage.getItem('fuzzyResults'));
        if (!results) {
            alert("Tidak ada data hasil. Kembali ke input.");
            window.location.href = 'index.html';
            return;
        }

        // Data untuk chart
        const labels = results.map(r => r.nama);
        const scores = results.map(r => parseFloat(r.score));
        const statuses = results.map(r => r.status);

        // Buat bar chart dengan tema dark
        const ctx = document.getElementById('resultChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Skor Fuzzy (0-100)',
                    data: scores,
                    backgroundColor: scores.map(score => 
                        score <= 40 ? '#dc3545' : score <= 70 ? '#ffc107' : '#28a745' // Red, Yellow, Green
                    ),
                    borderColor: '#ffffff',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { 
                        beginAtZero: true, 
                        max: 100, 
                        title: { display: true, text: 'Skor Fuzzy', color: '#ffffff' },
                        ticks: { color: '#ffffff' }
                    },
                    x: { 
                        title: { display: true, text: 'Nama Calon', color: '#ffffff' },
                        ticks: { color: '#ffffff' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#ffffff' } },
                    tooltip: {
                        callbacks: {
                            afterLabel: (context) => `Status: ${statuses[context.dataIndex]}`
                        }
                    }
                }
            }
        });

        // Tabel ringkasan dengan Bootstrap
        let tableHtml = '<h3 class="text-center"><i class="bi bi-table"></i> Ringkasan</h3><table class="table table-dark table-striped"><thead><tr><th>Nama</th><th>Skor</th><th>Status</th></tr></thead><tbody>';
        results.forEach(r => {
            tableHtml += `<tr><td>${r.nama}</td><td>${r.score}</td><td>${r.status}</td></tr>`;
        });
        tableHtml += '</tbody></table>';
        document.getElementById('summaryTable').innerHTML = tableHtml;
    };
</script>
</body>
</html>
